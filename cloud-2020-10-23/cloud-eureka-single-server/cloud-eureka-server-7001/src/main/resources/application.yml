server:
  port: 7001

eureka:
  instance:
    hostname: localhost
  client:
#    不向注册中心注册自己
    register-with-eureka: false
#    是否从EurekaServer抓取已有的注册信息，默认是true,群集必须设置true才能配合ribbon
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/